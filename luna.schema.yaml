# Rime schema
# encoding: utf-8

schema:
  schema_id: luna
  name: 朙月拼音·简化字
  version: "0.22"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    朙月拼音，簡化字輸出模式。
  dependencies:
    - easy_en

switches:
  - name: ascii_mode
    reset: 0
    states: [中, A]
  - name: traditionalization
    reset: 0
    states: [简, 繁]
  - name: full_shape
    states: [半, 全]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator # 转换标点符号
    - script_translator # 脚本翻译器，用于拼音等基于音节表的输入方案
    - lua_translator@date_translator # 日期、时间、周
    - table_translator@custom_phrase # 自定义词组
    - table_translator@easy_en # 英文输入
  filters:
    - simplifier@emoji_suggestion # 文字转 Emoji
    - simplifier@traditionalize # 简繁转换
    - lua_filter@cn_first
    - lua_filter@auto_capitalize
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    - erase/^xx$/

    # 模糊音定義
    #- derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
    #- derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh

    # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
    - abbrev/^([a-z]).+$/$1/ # 簡拼（首字母）
    - abbrev/^([zcs]h).+$/$1/ # 簡拼（zh, ch, sh）

    # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
    - derive/^([nl])ve$/$1ue/ # nve = nue, lve = lue
    - derive/^([jqxy])u/$1v/ # ju = jv
    - derive/un$/uen/ # gun = guen
    - derive/ui$/uei/ # gui = guei
    - derive/iu$/iou/ # jiu = jiou

    # 自動糾正一些常見的按鍵錯誤
    - derive/([aeiou])ng$/$1gn/ # dagn => dang
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/ # zho => zhong|zhou
    - derive/ong$/on/ # zhonguo => zhong guo
    - derive/ao$/oa/ # hoa => hao
    - derive/([iu])a(o|ng?)$/a$1$2/ # tain => tian

translator:
  dictionary: cn_dicts
  prism: luna
  preedit_format: # preedit_format 影响到输入框的显示和“Shift+回车”上屏的字符
    - xform/([nl])v/$1ü/ # 显示为 nü lü
    - xform/([nl])ue/$1üe/ # 显示为 nüe lüe
    - xform/([jqxy])v/$1u/ # 显示为 ju qu xu yu
  # 以下 3 行用于八股文语法
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7

__include: common:/
